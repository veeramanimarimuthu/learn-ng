<div class="container">
    <div class="row">
        <div class="col-8 mx-auto">
            <h1>Reactive Form</h1>
            <form class="form-group" [formGroup]="userForm">
                <div class="row">
                    <div class="col-md-10">
                        <label for="name" class="form-label">Name:</label>
                        <input type="text" name="name" id="name" class="form-control" formControlName="name">
                        <small *ngIf="userForm.get('name')?.invalid && userForm.get('name')?.touched">*Name is required field.</small>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-10">
                        <label for="username" class="form-label">Username:</label>
                        <input type="text" name="username" id="username" class="form-control" formControlName="username">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-10">
                        <label for="email" class="form-label">Email:</label>
                        <input type="text" name="email" id="email" class="form-control" formControlName="email">
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 mt-3">
                        <button class="btn btn-success d-block mx-auto" (click)="onSaveUser()" [disabled]="!userForm.valid">Save User</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-12">
            <table class="table table-border">
                <thead>
                    <tr>
                        <td>S.no</td>
                        <td>Name</td>
                        <td>Username</td>
                        <td>Email</td>
                        <td>Action</td>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let user of allUser">
                        <td>{{user.id}}</td>
                        <td>{{user.name}}</td>
                        <td>{{user.username}}</td>
                        <td>{{user.email}}</td>
                        <td><button class="btn btn-sm btn-info" (click)="onEdit(user.id)">Edit</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
